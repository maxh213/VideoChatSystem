<html>
  <head>
    <script src="//developer.appear.in/scripts/appearin-sdk.0.0.4.min.js"></script>
    <link rel="stylesheet" href="/static/style/main.css">
    <link rel="stylesheet" href="/static/style/skeleton.min.css">
    {% if user %}
      <title>{{ user.username|title }} - Video Chat</title>
    {% else %}
      <title>Welcome to Video Chat</title>
    {% endif %}
  </head>
  <body>
  <div class="row toDiv">
    <div class="twelve columns">
      <h4>Video Chat</h4>
    </div>
  </div>
  <div class="row" style="margin-bottom:0; padding-bottom:0;">
    <div class="twelve columns">
       <a href="/index">Home</a>
      {% if user %}
        <a href="/callHistory">Call History</a>
        <a href="/logout">Logout</a>
      {% else %}
        <a href="/login">Login</a>
      {% endif %}
    </div>
  </div>
  <hr>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  </body>
</html>
